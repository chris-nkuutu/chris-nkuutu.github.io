<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leave Comment</title>
</head>
<body style="color: white; background-color: #1d2630;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            
            <a class="navbar-brand" href="index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Leave a Comment</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="firstname">First Name</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Enter firstname">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Enter lastname">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="comment">Comment</label>
                    <input class="form-control" id="comment" type="text" placeholder="Write your comment">
                </div>
                <div class="col-8">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="Comment-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>Great work</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5o9V7xrRAZEXpDnA8RJoVCPd0ftQt/hjqre4ltK/6kXzQp+EE6AwINuWaaZIWbUP" crossorigin="anonymous"></script>
</body>
</html>
